<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timbre Escolar Pro - DFD_Trenes</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        :root { --cian: #00f7ff; --fondo: #050505; --panel: #111; --blanco: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Orbitron', sans-serif; background: var(--fondo); color: var(--blanco); }
        #login-overlay { position: fixed; inset: 0; background: var(--fondo); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-card { background: var(--panel); padding: 35px; border-radius: 25px; border: 2px solid var(--cian); text-align: center; width: 90%; max-width: 400px; }
        #app { display: none; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; }
        .tarjeta { background: var(--panel); width: 100%; max-width: 550px; padding: 30px; border-radius: 30px; border: 2px solid #222; text-align: center; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: white; font-family: 'Rajdhani'; font-size: 1.1rem; }
        button { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; font-family: 'Rajdhani'; }
        .btn-cian { background: var(--cian); color: #000; }
        .item-lista { background: #1a1a1a; padding: 12px; border-radius: 10px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--cian); }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h2 style="color: var(--cian); margin-bottom: 25px;">SISTEMA TIMBRE</h2>
            <input type="email" id="correo" placeholder="Correo electrónico" autocomplete="off">
            <input type="password" id="clave" placeholder="Contraseña (mín. 6 caracteres)">
            <button class="btn-cian" onclick="acceder()">ENTRAR / REGISTRAR</button>
            <p id="error-msg" style="color: #ff003c; font-size: 0.8rem; margin-top: 15px; font-family: 'Rajdhani';"></p>
        </div>
    </div>

    <div id="app">
        <div class="tarjeta">
            <div id="reloj" style="font-size: 3.5rem; color: var(--cian); margin-bottom: 10px;">00:00:00</div>
            <button onclick="auth.signOut()" style="background:none; color:gray; font-size:0.7rem; border: 1px solid #222; width: auto; padding: 5px 15px;">Cerrar Sesión</button>
        </div>
        <div class="tarjeta">
            <h3 style="color: var(--cian); margin-bottom: 15px;">GESTIÓN NUBE</h3>
            <input type="time" id="h-in" step="1">
            <input type="text" id="d-in" placeholder="Descripción">
            <button class="btn-cian" onclick="subir()">GUARDAR EN LA WEB</button>
            <div id="lista-cloud" style="text-align: left; margin-top: 25px;"></div>
        </div>
    </div>

<script>
    // Configuración verificada de tus imágenes
    const firebaseConfig = {
        apiKey: "AIzaSyCnIgaMrFFnqQRnu-mha9NDs1c-xlBIqoc",
        authDomain: "timbre-c96dc.firebaseapp.com",
        projectId: "timbre-c96dc",
        storageBucket: "timbre-c96dc.firebasestorage.app",
        messagingSenderId: "203518767791",
        appId: "1:203518767791:web:c27079008efbf420441a5a"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            vincular(user.uid);
        } else {
            document.getElementById('login-overlay').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }
    });

    async function acceder() {
        const email = document.getElementById('correo').value;
        const pass = document.getElementById('clave').value;
        const err = document.getElementById('error-msg');
        
        if(!email || pass.length < 6) {
            err.innerText = "Usa un correo real y una clave de 6 o más caracteres.";
            return;
        }

        try {
            // Intento 1: Iniciar sesión normal
            await auth.signInWithEmailAndPassword(email, pass);
        } catch (error) {
            // Intento 2: Si el usuario no existe o la clave es incorrecta, intentamos CREAR la cuenta
            // Esto soluciona el error INVALID_LOGIN_CREDENTIALS forzando un registro nuevo
            try {
                await auth.createUserWithEmailAndPassword(email, pass);
            } catch (regError) {
                // Si esto también falla, es que la contraseña es incorrecta para un usuario que YA EXISTE
                if (regError.code === 'auth/email-already-in-use') {
                    err.innerText = "La contraseña es incorrecta para este correo.";
                } else {
                    err.innerText = "Error: " + regError.message;
                }
            }
        }
    }

    function vincular(uid) {
        db.collection("timbres").where("uid", "==", uid).onSnapshot(snap => {
            document.getElementById('lista-cloud').innerHTML = snap.docs.map(doc => `
                <div class="item-lista">
                    <span><strong>${doc.data().hora}</strong> - ${doc.data().desc}</span>
                    <button onclick="borrar('${doc.id}')" style="width:auto; padding:5px 10px; background:red; color:white;">X</button>
                </div>`).join('');
        });
    }

    async function subir() {
        const h = document.getElementById('h-in').value;
        const d = document.getElementById('d-in').value || "Timbre";
        if(!h) return;
        await db.collection("timbres").add({ uid: auth.currentUser.uid, hora: h, desc: d });
    }

    async function borrar(id) { await db.collection("timbres").doc(id).delete(); }

    setInterval(() => { document.getElementById('reloj').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
